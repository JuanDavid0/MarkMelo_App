<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button id="slide-menu">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Markmelo</ion-title>
    <ion-buttons slot="end">
      <ion-button id="profile-menu">
        <div *ngIf="userData !== undefined">
          <p style="text-align: center">
            " {{userData.username_user}} "
          </p>
        </div>
        <div *ngIf="userData === undefined">
          <p style="text-align: center">
            Iniciar sesion
          </p>
        </div>
        <ion-icon name="person-circle" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-popover trigger="slide-menu" [dismissOnSelect]="true" class="left-menu">
  <ng-template>
    <ion-content style="border-radius: 50">
      <ion-list>
        <ion-item [button]="true" [detail]="false" (click)="prueba()">
          <ion-icon name="time-outline"> </ion-icon>
          <ion-label>Categorias</ion-label>
        </ion-item>
        <ion-item [button]="true" [detail]="false">
          <ion-icon name="file-tray-full-outline"></ion-icon>
          <ion-label>Carrito</ion-label>
        </ion-item>
        <ion-item [button]="true" [detail]="false">
          <ion-icon name="document-attach-outline"></ion-icon>
          <ion-label>Deseados</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>

<ion-popover trigger="profile-menu" [dismissOnSelect]="true" class="login">
  <ng-template>
    <ion-content *ngIf="userData">
      <ion-list>
        <ion-item [button]="true" [detail]="false" (click)="prueba()" [routerLink]="['/editar-perfil']">editar
          perfil</ion-item>
        <ion-item [button]="true" [detail]="false">configuracion</ion-item>
        <ion-item [button]="true" [detail]="false" (click)="logout()">cerrar sesion</ion-item>
      </ion-list>
    </ion-content>
    <ion-content *ngIf="!userData">
      <ion-list>
        <ion-item [button]="true" [detail]="false" (click)="prueba()" [routerLink]="['/login']">iniciar
          sesion</ion-item>
        <ion-item [button]="true" [detail]="false" (click)="prueba()" [routerLink]="['/singup']">registrarse</ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
