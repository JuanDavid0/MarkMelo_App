<ion-header>
  <ion-toolbar>
    <app-header></app-header>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="editar" class="ion-padding">
    <div class="edit-container">

      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">Editar Perfil</ion-card-title>
        </ion-card-header>
        <ion-item>
          <label for="city_user" class="ion-text-bold"></label>
          <ion-input formControlName="city_user" placeholder="Ciudad"></ion-input>
        </ion-item>

        <ion-item>
          <label for="address_user" class="ion-text-bold"></label>
          <ion-input 
          formControlName="address_user" 
          placeholder="Direccion"></ion-input>
        </ion-item>

        <ion-item>
          <label for="phone_user" class="ion-text-bold"></label>
          <ion-input 
          formControlName="phone_user" 
          placeholder="Telefono"
          oninput="this.value = this.value.replace(/[^0-9]/g, '');">
        </ion-input>
        </ion-item>
        <div *ngIf="editar.get('phone_user')?.hasError('minlength') && editar.get('phone_user')?.touched">
          <ion-text color="danger">El telefono debe tener 10 digios</ion-text>
        </div>
        <div class="button-container-login" flex-direction="column">
          <ion-button color="primary" [routerLink]="['/home']">Back</ion-button>
          <ion-button (click)="updateProfile()" color="primary">actualizar</ion-button>
        </div>
      </ion-card>
    </div>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <app-footer></app-footer>
  </ion-toolbar>
</ion-footer>
