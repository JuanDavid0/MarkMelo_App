<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
  <script src="https://accounts.google.com/gsi/client" async></script>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="button-container">
    <ion-button (click)="signInWithFB()">
      Iniciar sesi√≥n con Facebook
    </ion-button>

    <ion-button *ngIf="!socialUser">
      <asl-google-signin-button type='standard' size='small' theme="filled_blue"></asl-google-signin-button>
    </ion-button>
  </div>

  <ion-button (click)="signOut()">
    Sign Out
  </ion-button>

  <div class="user-info" *ngIf="socialUser">
    <img src="{{ socialUser.photoUrl }}" alt="User profile picture">
    <div>
      <h2>{{ socialUser.name }}</h2>
      <h2>{{ socialUser.email }}</h2>
    </div>
  </div>
</ion-content>
