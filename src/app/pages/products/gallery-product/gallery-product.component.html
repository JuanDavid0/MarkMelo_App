<div *ngIf="GalleryProductComponent.length > 0">
    <swiper-container 
    [modules]="swiperModules"
    [navigation]="true"
    [pagination]="{type:'bullets' , clickable: true }"
    >
        <swiper-slide *ngFor="let imageUrl of GalleryProductComponent">
            <img [src]="imageUrl"/>
        </swiper-slide>

    </swiper-container>

</div>
