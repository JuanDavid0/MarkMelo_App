<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <app-header></app-header>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <div *ngIf="userData">
        <p style="text-align: center">
          ¡Bienvenido {{ userData.results[0].username_user}} !
        </p>
      </div>
      <div *ngIf="!userData">
        <p>Loading user data...</p>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-button color="primary" [routerLink]="['/vista-productos']">Ver producto</ion-button>

  <ion-item>
    <ion-label>Todas las Categories</ion-label>
    <ion-select aria-label="Categoría">
      <ion-select-option> </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-col *ngFor="let category of mainCategoryInformation" size-lg="4" size-md="6" size-sm="12" size="12">
    <img alt="image_category" src="assets/imgCategories/{{category.id}}{{category.name}}.webp"/>
  </ion-col>

  <div>
    <ion-button> More Categories </ion-button>
  </div>
  <ion-footer>
    <ion-toolbar>
      <app-footer></app-footer>
    </ion-toolbar>
  </ion-footer>
</ion-content>
